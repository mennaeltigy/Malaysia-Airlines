    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div ng-repeat="product in products" class="row">
                    <div class="col-md-2">
                        <img class="img-circle" src="{{product.Cover}}" width="140px" height="140px">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <h1>{{ product.Name }}</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="row">
                                    <h2>{{ product.Destination }}</h2>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h2>{{product.Date}}</h2>
                                <h2>{{product.Time}}</h2>
                            </div>
                            <div class="col-md-3 col-md-offset-6">
                                <h3>Price: {{ product.price | currency}}</h3>
                            </div>
                            <div class="col-md-3 col-md-offset-6">
                                <a class="btn btn-default" href="#" role="button">
                                    <button type="button" class="btn btn-primary btn-lg">Buy</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
