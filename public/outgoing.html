<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
</head>

<body ng-app="myApp">
    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div ng-repeat="product in products" class="row">
                    <div class="col-md-2">
                        <img class="img-circle" src="{{product.Cover}}" width="140px" height="140px">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <h1>{{ product.Name }}</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="row">
                                    <h2>{{ product.Destination }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-offset-6">
                            <h3>Price: {{ product.price | currency}}</h3>
                        </div>
                        <div class="col-md-3 col-md-offset-6">
                            <a class="btn btn-default" href="#" role="button">
                                <button type="button" class="btn btn-primary btn-lg">Buy</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascripts/angular.js" type='text/javascript'></script>
<script src="javascripts/angular-route.js" type='text/javascript'></script>
<script src="javascripts/angular-animate.js"></script>
<script src="javascripts/angular-cookies.js"></script>
<script src="javascripts/angular-resource.js"></script>
<script src="javascripts/angular-sanitize.js"></script>
<script src="javascripts/angular-touch.js"></script>
<script type="text/javascript" src="javascripts/basicApp.js"></script>
<script type="text/javascript" src="javascripts/Controllers/MainController.js"></script>

</html>
