<div class="booking">
  <div class="jumbotron ">
    <div class="page-header">
      <h2> Please fill in the information below.</h2>
      <h5>information with * it must be filled.</h5>
   </div>
   
<div class="row">
  <div class="col-sm-4">
     <h3> Flight information:</h3>

      <div class="bookingdate">
        <label ng-require= "true" for="usr">*Booking Date:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="depdate">
        <label for="usr">*Departure Date:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="arridate">
        <label for="usr">*Arrival Date:</label>
        <input type="text" class="form-control" id="usr">
     </div>

      <div class="depcountry">
        <label for="usr">*Departure Country:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="arricountry">
        <label for="usr">*Arrival Country:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="radio">
         <label><input type="radio" name="oneway">One Way</label>
      </div>

      <div class="radio">
       <label><input type="radio" name="return">Return</label>
      </div>

  </div>
</div>
</div>

<div class="col-sm-4">
  <h3>Passenger Information:</h3>
    <div class="fname">
      <label for="usr">*First Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="lname">
      <label for="usr">*Last Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="nat">
      <label for="usr">*Nationality:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="email">
      <label for="usr">*Email:</label>
      <input type="text" class="form-control" id="usr">
    </div>


    <div class="tel">
      <label for="usr">*Telephone:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="add">
      <label for="usr">Address:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="country">
      <label for="usr">Country:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="btn">
      <button type="button" class="btn btn-default" href="#/submit">Submit</button>
    </div>   
</div>
