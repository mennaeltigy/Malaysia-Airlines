

<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

 <div class="booking">
  <div class="jumbotron ">
    <div class="page-header">
   
    <h2> Please fill in the information below.</h2>
    <h5>information with * it must be filled.</h5>
   </div>

    <div class="col-sm-4">
      <h3>Passenger Information:</h3>
        <div class="fname">
         <label ng-require= "true" for="usr">*First Name:</label>
         <input type="text" class="form-control" id="usr">
       </div>

      <div class="lname">
        <label ng-require= "true" for="usr">*Last Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="nat">
        <label ng-require= "true" for="usr">*Nationality:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="email">
        <label ng-require= "true" for="usr">*Email:</label>
        <input type="text" class="form-control" id="usr">
      </div>


      <div class="tel">
        <label ng-require= "true" for="usr">*Telephone:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="add">
        <label for="usr">Address:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <div class="country">
        <label for="usr">Country:</label>
        <input type="text" class="form-control" id="usr">
      </div>

     <div class="btn">
       <button type="button" class="btn btn-default" href="#/submit" >Submit</button>
     </div>   
    </div>
</div>
</div>
